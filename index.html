  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
  import { 
    getAuth, 
    RecaptchaVerifier, 
    signInWithPhoneNumber 
  } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAAwzbBYmY2Wktr-7R2mPWQVNRMbFavu4U",
    authDomain: "mesure-by-yn.firebaseapp.com",
    projectId: "mesure-by-yn",
    storageBucket: "mesure-by-yn.firebasestorage.app",
    messagingSenderId: "753867197752",
    appId: "1:753867197752:web:41fb876ea29ad49c05c5cd"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // Recaptcha invisible
  window.recaptchaVerifier = new RecaptchaVerifier(auth, "recaptcha-container", {
    size:"invisible"
  });

  // ----- ENVOYER CODE SMS -----
  window.sendCode = function () {
    let phoneNumber = document.getElementById("phone").value;

    if (!phoneNumber.startsWith("+")) {
      alert("Format du num√©ro incorrect. Exemple : +221770000000");
      return;
    }

    const appVerifier = window.recaptchaVerifier;

    signInWithPhoneNumber(auth, phoneNumber, appVerifier)
      .then((confirmationResult) => {
        window.confirmationResult = confirmationResult;
        alert("üì© Code SMS envoy√© !");
        document.getElementById("smsCode").style.display = "block";
        document.getElementById("validateBtn").style.display = "block";
      })
      .catch((error) => {
        alert("Erreur : " + error.message);
      });
  };

  // ----- VALIDER LE CODE SMS -----
  window.validateCode = function () {
    let code = document.getElementById("smsCode").value;

    confirmationResult.confirm(code)
      .then(() => {
        alert("‚úî Connexion r√©ussie !");
        window.location.href = "mesure.html";

</script>
